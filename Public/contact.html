<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quizlet</title>

    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="/Public/js/loadComponents.js" defer></script>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div id="header"></div>

    <section class="max-w-5xl mx-auto px-6 py-16 text-center">
        <h2 class="text-5xl font-extrabold text-gray-900 mb-20">
            Connect With Us
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <div
                class="bg-white shadow-lg rounded-lg p-8 flex flex-col items-center text-center transition-transform hover:scale-105">
                <i class="fas fa-phone-alt text-2xl text-blue-600 mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">Call Us Directly</h3>
                <p class="text-gray-700">Reach out to our support team at:</p>
                <p class="text-lg font-semibold text-blue-600 mt-2">+1 234 567 890</p>
            </div>

            <div
                class="bg-white shadow-lg rounded-lg p-8 flex flex-col items-center text-center transition-transform hover:scale-105">
                <i class="fas fa-comments text-2xl text-green-600 mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">Chat with Our Team</h3>
                <p class="text-gray-700">Get instant help from our chat support.</p>
                <a href="#" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
                    Start Chat
                </a>
            </div>

            <div
                class="bg-white shadow-lg rounded-lg p-8 flex flex-col items-center text-center transition-transform hover:scale-105">
                <i class="fas fa-laptop text-2xl text-purple-600 mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">Get a Demo</h3>
                <p class="text-gray-700">See how Quizlet works for you.</p>
                <a href="#"
                    class="mt-3 px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700">
                    Request Demo
                </a>
            </div>

        </div>
    </section>

    <div id="footer"></div>

</body>

</html>
